  const slides = document.querySelectorAll('.slider-track > div');
  const slideCount = slides.length;

  // container width = parent of track
  const slideWidth = track.parentElement.offsetWidth;

  // GSAP timeline
  const tl = gsap.timeline({ repeat: -1, repeatDelay: 0 });

  slides.forEach((_, i) => {
    // move to slide i
    tl.to(track, {
      x: -slideWidth * i,
      duration: 1,   // slide transition speed (1 sec)
      ease: "power2.inOut"
    });
    // stop for 3 sec
    tl.to({}, { duration: 1 });
  });
