<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Capsule Path Motion (SVG Overlay)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    .capsule-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
    }
    .capsule-overlay svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Tumhara normal website content -->
  <main class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-green-800">Tumhari Website Content</h1>
      <p class="mt-4 text-gray-600">Capsule overlay iske upar chalega.</p>
    </div>
  </main>

  <!-- Capsule Overlay Animation -->
  <div class="capsule-overlay">
    <svg viewBox="0 0 450 675" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
      <!-- Combined smooth path (based on your SVG curves) -->
      <path id="capsulePath"
            d="M 206 40 
               C 320 90, 60 180, 240 250 
               S 320 290, 72 344 
               S 380 160, 380 160"
            stroke="transparent"
            stroke-width="3"
            fill="none"/>

      <!-- Capsule image (replace with your file path) -->
      <image id="capsule" href="capsule.png" width="48" height="24" transform="translate(-24,-12)" />
    </svg>
  </div>

  <!-- GSAP Motion Path -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(MotionPathPlugin);

    gsap.to("#capsule", {
      duration: 14,
      repeat: -1,
      ease: "power1.inOut",
      motionPath: {
        path: "#capsulePath",
        align: "#capsulePath",
        alignOrigin: [0.5, 0.5],
        autoRotate: true
      }
    });
  </script>
</body>
</html>
